<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Spotify</title>
</head>
<body>
    <div class="upper-content">



        <div class="side-bar">

            <div class="side-bar-controls">
                
            </div>
            
            <div class="installation-account-box">
                
            </div>

        </div>



        <main>

            <header id="header-main">
                <button class="upgrade-button"><a><b>EFFETTUA L'UPGRADE</b></a></button>
            </header>
           
    
       
        </main>
    </div>

    <footer>

        <div class="song-generals">

            <div class="song-schedule">

                <div class="img-song-playing">
                    <img src="img/sinister.jpeg" alt="song in reproduction">    
                </div>

                <div class="name-song-playing">
                    <h4 class="song-playing"><b>Sinister</b></h4>
                    <h5>Brano</h5>
                    <h5>Nome</h5>
                </div>
                
            </div>

            <div class="icon-box">
                <i class="fa-regular fa-heart fa-xl" style="color: #777777;"></i>
                <i class="fa-regular fa-folder fa-xl" style="color: #777777;"></i>
            </div>

        </div>


        <div class="reproduction-box">

        </div>


        <div class="volume">

        </div>

    </footer>
    
</body>
</html>
